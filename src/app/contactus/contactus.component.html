<app-nav-bar></app-nav-bar>
<div class="my-5">
  <h1 class="text-center">Contact Us</h1>
</div>

<div class="container contact-div">
  <div class="row">
    <div class="col-md-6 col-10 mx-auto">
      <form #editForm="ngForm">
        <div class="form-group">
          <label for="exampleFormControlInput1">Enter Object Email</label>
          <input
            type="text"
            ngModel="{{ editMail?.objet }}"
            name="objet"
            class="form-control"
            id="objet"
            placeholder="Enter Your Object"
          />
        </div>
        <div class="form-group pt-3">
          <label for="exampleFormControlInput1">Email address</label>
          <input
            type="email"
            name="destinateur"
            ngModel="{{ editMail?.expediteur }}"
            class="form-control"
            id="destinateur"
            placeholder="name@example.com"
          />
        </div>

        <div class="form-group pt-3">
          <label for="exampleFormControlTextarea1">
            Type your Message Here
          </label>
          <textarea
            name="message"
            ngModel="{{ editMail?.message }}"
            class="form-control"
            id="message"
            rows="3"
            placeholder="Message"
          ></textarea>
        </div>

        <div class="col-12 pt-3">
          <button
            (click)="onSendMail(editForm.value)"
            class="btn btn-outline-primary"
            type="submit"
          >
            Send Email
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
